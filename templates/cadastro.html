<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css.cadastro.css">
</head>
<body>
    <div class="page">
        <form method="POST" action="/cadastro" class="formLogin"> <!-- Alterado o 'action' para a rota de cadastro -->
            <h1>Cadastro</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="nome">Nome</label>
            <input type="text" name="nome" placeholder="Digite seu nome"/> <!-- Alterado o 'type' para 'text' e adicionado 'name="nome"' -->
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="Digite seu e-mail" autofocus="true" /> <!-- Adicionado 'name="email"' -->
            <label for="password">Senha</label>
            <input type="password" name="senha" placeholder="Digite sua senha" /> <!-- Adicionado 'name="senha"' -->
            
            <input type="submit" value="Cadastrar" class="btn" />
        </form>
    </div>
</body>
</html>
